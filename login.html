<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - NovaStack Labs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-50">
  <form id="loginForm" class="bg-white p-6 rounded shadow w-80 space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">Admin Login</h1>
    <div>
      <label for="username" class="block mb-1 font-semibold">Username</label>
      <input id="username" type="text" required class="w-full border px-3 py-2 rounded" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-semibold">Password</label>
      <input id="password" type="password" required class="w-full border px-3 py-2 rounded" />
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Login</button>
    </div>
  </form>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });
      if (res.ok) {
        window.location.href = '/admin';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
