  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NovaStack Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">About Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact / Enroll</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-4">
    <h1 class="my-4 text-center">Our Courses</h1>
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search courses..." />
    </div>

    <div class="accordion" id="courseAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#enthusiastic" aria-expanded="true" aria-controls="enthusiastic">
            Enthusiastic Courses (4â€“6 Weeks)
          </button>
        </h2>
        <div id="enthusiastic" class="accordion-collapse collapse show" data-bs-parent="#courseAccordion">
          <div class="accordion-body">
            <div class="row" id="enthusiasticCourses"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sixWeek" aria-expanded="false" aria-controls="sixWeek">
            6 Weeks Training
          </button>
        </h2>
        <div id="sixWeek" class="accordion-collapse collapse" data-bs-parent="#courseAccordion">
          <div class="accordion-body">
            <div class="row" id="sixWeekCourses"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sixMonth" aria-expanded="false" aria-controls="sixMonth">
            6 Months Training
          </button>
        </h2>
        <div id="sixMonth" class="accordion-collapse collapse" data-bs-parent="#courseAccordion">
          <div class="accordion-body">
            <div class="row" id="sixMonthCourses"></div>
          </div>
        </div>
      </div>
