<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact / Enroll - NovaStack Labs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NovaStack Labs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">About Faculty</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact / Enroll</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-4">
    <h1 class="my-4 text-center">Enroll Now</h1>
    <form action="https://formspree.io/f/xnnzgrye" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="col-md-6">
        <label for="college" class="form-label">College/University</label>
        <input type="text" class="form-control" id="college" name="college" required />
      </div>
      <div class="col-md-6">
        <label for="year" class="form-label">Year/Semester</label>
        <input type="text" class="form-control" id="year" name="year" required />
      </div>
      <div class="col-md-6">
        <label for="courseSelect" class="form-label">Course Interested In</label>
        <select class="form-select" id="courseSelect" name="course" required>
          <option value="">Select a course...</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message (optional)</label>
        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 NovaStack Labs. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/courses-data.js"></script>
  <script>
    // populate course dropdown
    const select = document.getElementById('courseSelect');
    courses.forEach(c => {
      const option = document.createElement('option');
      option.value = c.title;
      option.textContent = c.title;
      select.appendChild(option);
    });
  </script>
</body>
</html>
