<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - NovaStack Labs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-4">
  <h1 class="text-3xl font-bold text-center mb-6">Registrations</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Course</th>
          <th class="px-4 py-2">Submitted</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>
  <script>
    async function loadData() {
      const res = await fetch('/admin/data');
      if (res.ok) {
        const data = await res.json();
        const tbody = document.getElementById('dataBody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td class="border px-4 py-2">${row.name}</td>
                          <td class="border px-4 py-2">${row.email}</td>
                          <td class="border px-4 py-2">${row.phone}</td>
                          <td class="border px-4 py-2">${row.course}</td>
                          <td class="border px-4 py-2">${row.created_at}</td>`;
          tbody.appendChild(tr);
        });
      } else if (res.status === 401) {
        window.location.href = '/login';
      }
    }
    loadData();
  </script>
</body>
</html>
